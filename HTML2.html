<html>
<head>
<title>Forms</title>
</head>
<body>
<form action="https://icon-library.com/images/done-icon/done-icon-3.jpg" target="_self" method="get" autocomplete="on">

 <fieldset>
  <legend>Personalia:</legend>
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  
  <p>Highest Education:</p>
  <input type="radio" id="ME" name="edu" value="ME">
  <label for="ME">ME</label><br>
  <input type="radio" id="BE" name="edu" value="BE">
  <label for="BE">BE</label><br>
  <input type="radio" id="12th pass" name="edu" value="12th pass">
  <label for="12th pass">12th pass</label><br>
  <input type="radio" id="10th pass" name="edu" value="10th pass">
  <label for="10th pass">10th pass</label><br>
  <input type="radio" id="In school" name="edu" value="In school">
  <label for="In school">In school</label><br><br>
  
  <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email" size="40">
  
  <p>Upload your resume:</p>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"><br><br>
  
  <label for="phone">Enter your mobile number:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
  
  <p>Favorite Browser:</p>
   <input list="browsers">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
   
  <p>Select the programming languages you like:</p>
  <input type="checkbox" id="lang1" name="lang1" value="cpp">
  <label for="lang1">cpp</label><br>
  <input type="checkbox" id="lang2" name="lang2" value="c">
  <label for="lang2">c</label><br>
  <input type="checkbox" id="lang3" name="lang3" value="python">
  <label for="lang3">python</label><br>
  <input type="checkbox" id="lang4" name="lang4" value="java">
  <label for="lang4">java</label><br>
  <input type="checkbox" id="lang5" name="lang5" value="javascript">
  <label for="lang5">javascript</label><br><br>
  
  <p>Write something about yourself:</p>
  <textarea name="message" rows="10" cols="30">
</textarea><br><br>
  
  <label for="domain">Choose your domain:</label>
  <select id="domain" name="domain">
   <option value="AI/ML">AI/ML</option>
   <option value="Data_Science">Data Science</option>
   <option value="Cybersecurity">Cybersecurity</option>
   <option value="Blockchain">Blockchain</option>
   <option value="Full_Stack">Full Stack</option>
   <option value="Android_Development">Android</option>
   <br>
   
   
  </fieldset>

  <input type="submit" value="Submit">
  <input type="reset">
  
</form>
</body>
</html>
