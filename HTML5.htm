<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

.menu {
  float: left;
  width: 20%;
  text-align: center;
}

.menu a {
  background-color: cyan;
  padding: 8px;
  margin-top: 7px;
  display: block;
  width: 100%;
  color: black;
}

.main {
  float: left;
  width: 60%;
  padding: 0 20px;
}

.right {
  background-color: cyan;
  float: left;
  width: 20%;
  padding: 15px;
  margin-top: 7px;
  text-align: center;
}

@media only screen and (max-width: 600px) {
  .menu, .main, .right {
    width: 100%;
  }
}
</style>
</head>
<body style="font-family:Ariel;color:grey;">

<div style="background-color:blue;padding:15px;text-align:center;">
  <h1>Dashboard</h1>
</div>

<div style="overflow:auto">
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">News</a>
    <a href="#">Profile</a>
    <a href="#">Info</a>
  </div>

  <div class="main">
    <h2>XYZ Company</h2>
    <p>Here is some information about XYZ Company.</p>
  </div>

  <div class="right">
    <h2>About</h2>
    <p>This is a sample responsive page.</p>
  </div>
</div>

<div style="background-color:blue;text-align:center;padding:10px;margin-top:7px;"><b>sample for responsive web page</b></div>

</body>
</html>
